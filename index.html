<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Web - Registro y Consulta de Usuarios</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlazamos el archivo de estilos CSS -->
</head>
<body>
    <!-- Contenedor principal de la aplicación -->
    <div class="container">
        <h1>Registro de Usuarios</h1>
        
        <!-- Formulario para registrar usuario y contraseña -->
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit">Registrar</button>
        </form>
        
        <!-- Botón y contenedor para consultar usuarios registrados -->
        <h2>Consultar Usuarios</h2>
        <button id="fetchUsersBtn">Mostrar Usuarios Registrados</button>
        <div id="usersList"></div> <!-- Aquí se mostrará la lista de usuarios consultados -->
    </div>
    
    <!-- Script de lógica de la aplicación -->
    <script src="app.js"></script>
</body>
</html>
